<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChopChop</title>
  <script>
    // Redirect /invite/{id} paths to the invite handler page
    var path = window.location.pathname;
    if (path.match(/^\/invite\/[^/]+$/)) {
      // For invite links, load the invite page while preserving the URL
      var invitePage = '/invite/index.html?id=' + path.split('/').pop();
      window.location.replace(invitePage);
    } else {
      // For all other 404s, redirect to home
      window.location.replace('/');
    }
  </script>
</head>
<body></body>
</html>
